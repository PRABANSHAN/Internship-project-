{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<main style="max-width:420px;margin:60px auto;">
  <div class="auth-box">
    <h2>Admin Login</h2>
    <form method="POST">
      <input type="password" name="token" placeholder="Admin token" required>
      <button class="btn" type="submit">Sign In</button>
    </form>
  </div>
</main>
{% endblock %}
