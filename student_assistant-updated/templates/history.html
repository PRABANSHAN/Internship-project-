{% extends "base.html" %}

{% block title %}Chat History{% endblock %}

{% block content %}
<main style="max-width:900px;margin:40px auto;padding:0 20px;">
  <h1>Your Chat History</h1>
  {% if messages %}
    <div class="chat-container">
      <div class="messages">
        {% for m in messages %}
          <div class="message {{ 'user' if m.role=='user' else 'bot' }}">
            <div class="message-meta">{{ m.created_at }}</div>
            <div>{{ m.content }}</div>
          </div>
        {% endfor %}
      </div>
    </div>
  {% else %}
    <p>No messages found.</p>
  {% endif %}
</main>
{% endblock %}

{% block extra_css %}
<style>
  .message-meta {
    font-size: 0.8em;
    color: #666;
    margin-bottom: 6px;
  }
</style>
{% endblock %}
